<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Fasta</title>
  </head>
  <body>
    <div id="output"></div>
    <script type="module">
      import init, { main } from "./fasta.js";

      function xml_http_post(url, data, callback) {
        var req = new XMLHttpRequest();
        req.open("POST", url, true);
        req.send(data);
      }

      function calcaulate_performance() {
        var plt =
          window.performance.timing.domComplete -
          window.performance.timing.requestStart;
        var local_server_ip = "http://192.168.0.111:8000";
        console.log("Calculated PLT: " + plt);
        xml_http_post(local_server_ip, plt, null);
      }

      async function run() {
        await init();
        await main(2500000);

        console.log("OK");
        document.getElementById("output").innerHTML = "Finished";
        calcaulate_performance();
      }

      run();
    </script>
  </body>
</html>
